<div class="outgoing message-block">
  <div class="buddy-icon"><img src="%userIconPath%" class="avatar"/></div>
  <div class="message">
    <div class="message-speech"></div>
    <div class="message-item">
      <div class="message-meta">
        <span class="sender"><a href="skypechatcontact://%senderScreenName%">%sender%</a> &mdash;</span>
        <span class="date">Pending</span>
      </div>
      <p class="context">%message%</p>
	    %recipientStatus%
    </div>
  </div>
</div>
<div id="insert"></div>
